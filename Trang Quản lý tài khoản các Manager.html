<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tài khoản Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Quản lý Tài khoản Manager</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addManagerModal">Thêm Manager</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Vai trò</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="managerTable">
                <!-- Dữ liệu động từ JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal Thêm/Sửa -->
    <div class="modal fade" id="addManagerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm Manager</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="managerForm">
                        <div class="mb-3">
                            <label for="managerName" class="form-label">Tên</label>
                            <input type="text" class="form-control" id="managerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="managerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="managerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="managerRole" class="form-label">Vai trò</label>
                            <select class="form-control" id="managerRole" required>
                                <option value="Manager">Manager</option>
                                <option value="Senior Manager">Senior Manager</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let managers = [{ id: 1, name: 'Trần Thị B', email: 'tranb@example.com', role: 'Manager' }]; // Giả định dữ liệu

        function renderTable() {
            const tbody = document.getElementById('managerTable');
            tbody.innerHTML = '';
            managers.forEach(manager => {
                tbody.innerHTML += `
                    <tr>
                        <td>${manager.id}</td>
                        <td>${manager.name}</td>
                        <td>${manager.email}</td>
                        <td>${manager.role}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editManager(${manager.id})">Sửa</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteManager(${manager.id})">Xóa</button>
                        </td>
                    </tr>
                `;
            });
        }

        document.getElementById('managerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('managerName').value;
            const email = document.getElementById('managerEmail').value;
            const role = document.getElementById('managerRole').value;
            managers.push({ id: managers.length + 1, name, email, role });
            renderTable();
            bootstrap.Modal.getInstance(document.getElementById('addManagerModal')).hide();
        });

        function deleteManager(id) {
            managers = managers.filter(m => m.id !== id);
            renderTable();
        }

        function editManager(id) {
            // Logic sửa (tương tự)
            alert('Chức năng sửa chưa triển khai đầy đủ. Tích hợp API.');
        }

        renderTable();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Cửa hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Quản lý Cửa hàng</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addStoreModal">Thêm Cửa hàng</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Cửa hàng</th>
                    <th>Địa chỉ</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="storeTable">
                <!-- Dữ liệu động từ JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal Thêm/Sửa -->
    <div class="modal fade" id="addStoreModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm Cửa hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="storeForm">
                        <div class="mb-3">
                            <label for="storeName" class="form-label">Tên Cửa hàng</label>
                            <input type="text" class="form-control" id="storeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="storeAddress" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="storeAddress" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let stores = [{ id: 1, name: 'Cửa hàng A', address: 'TP.HCM' }]; // Giả định dữ liệu

        function renderTable() {
            const tbody = document.getElementById('storeTable');
            tbody.innerHTML = '';
            stores.forEach(store => {
                tbody.innerHTML += `
                    <tr>
                        <td>${store.id}</td>
                        <td>${store.name}</td>
                        <td>${store.address}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editStore(${store.id})">Sửa</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteStore(${store.id})">Xóa</button>
                        </td>
                    </tr>
                `;
            });
        }

        document.getElementById('storeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('storeName').value;
            const address = document.getElementById('storeAddress').value;
            stores.push({ id: stores.length + 1, name, address });
            renderTable();
            bootstrap.Modal.getInstance(document.getElementById('addStoreModal')).hide();
        });

        function deleteStore(id) {
            stores = stores.filter(s => s.id !== id);
            renderTable();
        }

        function editStore(id) {
            // Logic sửa (tương tự thêm, nhưng điền dữ liệu sẵn)
            alert('Chức năng sửa chưa triển khai đầy đủ. Tích hợp API.');
        }

        renderTable();
    </script>
</body>
</html>

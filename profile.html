<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Thông tin Cá nhân</h2>
        <form id="profileForm">
            <div class="mb-3">
                <label for="name" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="name" value="Nguyễn Văn A" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="nguyenvana@example.com" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số Điện thoại</label>
                <input type="tel" class="form-control" id="phone" value="0123456789">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <textarea class="form-control" id="address" rows="3">123 Đường ABC, TP.HCM</textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Cập nhật Thông tin</button>
        </form>
        <p class="text-center mt-3"><a href="view-profile.html">Xem thông tin</a></p>
        <p class="text-center mt-3"><a href="login_main.html">Đăng nhập</a> nếu chưa có tài khoản.</p>
        <p class="text-center mt-3"><button id="logoutBtn" class="btn btn-danger">Đăng xuất</button></p>
    </div>

    <script>
        // Giả định dữ liệu từ localStorage hoặc API
        // document.getElementById('name').value = userData.name; // Tích hợp API

        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Lưu thay đổi (ví dụ: gửi đến API)
            alert('Cập nhật thành công! (Tích hợp API để lưu dữ liệu)');
        });

        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.clear();
            window.location.href = 'login_main.html';
        });
    </script>
</body>
</html>
